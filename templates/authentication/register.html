{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
    <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-title"></div>
                        <div class="card-body"><h4>Register for a free account</h4>
                            <form action="{% url 'register' %}" method="post">
                                {% csrf_token %}
                                {% include 'partials/_messages.html' %}
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" value="{{ fieldValues.email }}"
                                           required>
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone
                                        else.
                                    </div>
                                </div>
                                <div class="emailFeedBackArea invalid-feedback" style="display: none"></div>
                                <div class="mb-3">
                                    <label for="username"  class="form-label">Username</label>
                                    <input type="text" name="username" class="form-control" id="username" value="{{ fieldValues.username }}" required>
                                </div>
                                <div class="usernameFeedBackArea invalid-feedback" style="display: none"></div>
                                <div class="text-sm text-success usernameSuccessOutput"></div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" name="password" value="{{ fieldValues.password }}" required>
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button"
                                                    id="show-password-toggle">
                                                <i class="fa fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block submit-btn">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="{% static 'js/register.js' %}">


    </script>




{% endblock %}
